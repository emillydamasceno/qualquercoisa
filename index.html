<!-- Esse código cria a estrutura da primeira página -->

<!DOCTYPE html> <!-- Diz que é um site feito com HTML5 -->
<html lang="pt-br"> <!-- Define que o site tá em português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Deixa os acentos funcionando -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site se adaptar ao celular -->
    <title>Primeira Página</title> <!-- Título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link pro arquivo de estilo css -->
</head>
<body>
    <!-- Bloco que organiza tudo da página -->
    <div class="container">
        <h1 class="titulo">Aula HTML e CSS</h1> <!-- Título principal da página -->

        <!-- Bloco só pra imagem -->
        <div class="imagem-container">
            <img src="20250711_163408.jpg" alt="Imagem" class="imagem"> <!-- Imagem com classe imagem -->
        </div>

        <!-- Nome no rodapé da página -->
        <p class="texto">Emilly Damasceno da Silva</p>

        <!-- Bloco com o botão e uma imagem de seta -->
        <div class="botao-container">
            <a href="aulaborzuk.html" class="botao">Segunda Página</a> <!-- Botão que leva pra próxima página -->
            <img src="pngtree-black-arrow-design-vector-twelve-png-image_3053956.jpg" alt="Seta" class="seta"> <!-- Imagem de seta -->
        </div>
    </div>
</body>
</html>
