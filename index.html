<!DOCTYPE html> <!-- define que o documento é do tipo HTML5 -->
<html lang="pt-br"> <!-- define o idioma -->
<head> <!-- início do cabeçalho da página -->
    <meta charset="UTF-8"> <!-- Deixa os acentos e símbolos funcionando -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- faz o site se adaptar ao celular -->
    <title>Primeira Página</title> <!-- título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- link pro arquivo de estilo css -->
</head> <!-- fecha o cabeçalho -->
<body> <!-- início do corpo da página, onde fica o que é visível -->
    <div class="container"> <!-- organiza tudo da página -->
        <h1 class="titulo">Aula HTML e CSS</h1> <!-- título principal da página -->
        <div class="imagem-container"> <!-- bloco só pra imagem -->
            <img src="emillyimagem.webp" alt="Imagem" class="imagem"> <!-- Imagem com classe imagem -->
        </div>
        <p class="texto">Emilly Damasceno da Silva</p> <!-- parágrafo com texto -->
        <div class="botao-container"> <!-- bloco com o botão e uma imagem de seta -->
            <a href="aulaborzuk.html" class="botao">Segunda Página</a> <!-- botão que leva pra outra página -->
            <img src="pngtree-black-arrow-design-vector-twelve-png-image_3053956.jpg" alt="Seta" class="seta"> <!-- Imagem da seta -->
        </div>
    </div>
</body>
</html>
